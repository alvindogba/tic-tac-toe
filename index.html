<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <header id="header">
                <h4>Welcome</h4>
                <p>To</p>
               <h1>Tic-Ta-Toe</h1>
               <button id="play">Play</button>
            </header>

            <!-- Player selection -->
             <section id="player_selection_container">
                <h2>Select the number of player you want in the game</h2>
                <input type="button" name="onePlayer" id="one_player" value="One Player" onclick="onePlayer(event)">
                <input type="button" name="twoPlayer" id="two_player" value="Two Player" onclick="twoPlayer(event)">
             </section>

             <section id="player_identity">
                <h2>What would you like to play as</h2>
                <div>
                    <button id="identity1" style="text-align: center; padding: 5px;" onclick="playerIdentity(event)">X</button> 
                    <button id="identity2" style="text-align: center; padding: 5px;" onclick="playerIdentity(event)">O</button>
                    
                </div>
             </section>

             <div id="game_container">
                <div id="score_container">
                    <h5>Player1: &nbsp; <span id="player_one_score"></span></h5>
                    <h5>Player2: &nbsp; <span id="player_two_score"></span></h5>
                </div>

                <div id="game_position_container">
                    <div class="spot" id="1"></div>
                    <div class="spot" id="2"></div>
                    <div class="spot" id="3"></div>
                    <div class="spot" id="4"></div>
                    <div class="spot" id="5"></div>
                    <div class="spot" id="6"></div>
                    <div class="spot" id="7"></div>
                    <div class="spot" id="8"></div>
                    <div class="spot" id="9"></div>
                </div>

                <h5>Restart Game</h5>
             </div>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
